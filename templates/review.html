<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Review SQL</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f2f4f7;
      margin: 0;
      padding: 0;
      color: #2c2c2c;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .card {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    h2 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 22px;
    }

    p {
      font-size: 13px;
      color: #666;
      margin-top: 0;
      margin-bottom: 15px;
    }

    pre {
      background-color: #f4f6f8;
      padding: 15px;
      border-radius: 4px;
      font-size: 14px;
      overflow-x: auto;
      border: 1px solid #ddd;
    }

    .actions {
      margin-top: 20px;
      text-align: right;
    }

    button {
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }

    .btn-execute {
      background-color: #007aff; /* Safari blue */
      color: white;
    }

    .btn-execute:hover {
      background-color: #005bb5;
    }

    .btn-cancel {
      background-color: #9e9e9e;
      color: white;
    }

    .btn-cancel:hover {
      background-color: #7b7b7b;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="card">

    <h2>Review Generated SQL</h2>
    <p>Please verify the SQL below before execution.</p>

    <pre>{{ sql }}</pre>

    <div class="actions">
      <form method="post" action="/execute" style="display:inline;">
        <button class="btn-execute" type="submit">Execute</button>
      </form>

      <a href="/">
        <button class="btn-cancel" type="button">Cancel</button>
      </a>
    </div>

  </div>
</div>

</body>
</html>
