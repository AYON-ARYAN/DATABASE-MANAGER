<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            background:#020617;
            color:white;
            font-family:sans-serif;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }
        form {
            background:#0f172a;
            padding:30px;
            border-radius:12px;
            width:320px;
        }
        input, button {
            width:100%;
            margin-top:12px;
            padding:10px;
        }
        button {
            background:#22c55e;
            border:none;
            font-weight:bold;
        }
        .error {
            color:#ef4444;
            margin-top:10px;
        }
    </style>
</head>
<body>

<form method="POST">
    <h2>üîê Login</h2>

    <input name="username" placeholder="Username" required>
    <input name="password" type="password" placeholder="Password" required>

    <button type="submit">Login</button>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
</form>

</body>
</html>
